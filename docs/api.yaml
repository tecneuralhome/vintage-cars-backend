openapi: 3.0.0
info:
  title: Vintage Cars API
  version: 1.0.0
  description: API documentation for Vintage Cars
servers:
  - url: http://54.160.212.90:8080
  - url: http://localhost:8080
components:
  securitySchemes:
    JwtAuth:
      type: apiKey
      in: header
      name: Authorization
      description: 'JWT authorization token'
security:
  - JwtAuth: []
paths:
  /user/generate-otp/:
    post:
      summary: Generate one-time password.
      description: API to generate one-time password.
      requestBody:
        required: true
        content:
          application/x-www-form-urlencoded:
            schema:
              type: object
              required:
                - number
                - type
              properties:
                number:
                  type: string
                  description: The user's mobile number (India number only acceptable)
                  example: "6382345678"
                type:
                  type: string
                  description: The request type is register or update.
                  example: "register"
      responses:
        200:
          description: Verification code
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: boolean
                    description: Indicates success
                    example: true
                  message:
                    type: string
                    description: A success message
                    example: "Verification code is 506845"
  /user/register/:
    post:
      summary: Register user information.
      description: API to verify the verification code and register the user info
      requestBody:
        required: true
        content:
          application/x-www-form-urlencoded:
            schema:
              type: object
              required:
                - otp
                - username
                - email
                - number
                - usertype
                - password
              properties:
                otp:
                  type: number
                  description: Enter the six-digit verification code.
                  example: 506845
                username:
                  type: string
                  description: Enter the username
                  example: "newuser"
                email:
                  type: string
                  format: email
                  description: Enter the email address.
                  example: "user@example.com"
                number:
                  type: string
                  description: The user's mobile number (India number only acceptable)
                  example: "6382345678"
                usertype:
                  type: string
                  description: Enter the user type example user or admin
                  example: "user"
                password:
                  type: string
                  format: password
                  description: Enter the password.
                  example: "password@123"
      responses:
        200:
          description: Successfully registered
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: boolean
                    description: Indicates success
                    example: true
                  message:
                    type: string
                    description: A success message
                    example: "Successfully Registered"
                  token:
                    type: string
                    nullable: true
                    description: Authorization token
                    example: eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9
  /user/login/:
    post:
      summary: sign in a user account.
      description: API to sign in a user account with an email and password.
      requestBody:
        required: true
        content:
          application/x-www-form-urlencoded:
            schema:
              type: object
              required:
                - email
                - password
              properties:
                email:
                  type: string
                  format: email
                  description: Enter the email address.
                  example: "user@gmail.com"
                password:
                  type: string
                  format: password
                  description: Enter the password.
                  example: "password@123"
      responses:
        200:
          description: Login result
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: boolean
                    description: Indicates success
                    example: true
                  message:
                    type: string
                    description: A success message
                    example: "Successfully Login"
                  usertype:
                    type: string
                    description: user type admin or user
                    example: "user"
                  token:
                    type: string
                    nullable: true
                    description: Authorization token
                    example: eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9
  /user/list/:
    get:
      summary: Get the user's account with info lists.
      description: API to get user's account with information list
      parameters:
          - name: page
            in: query
            description: Page number (optional default value is 1)
            required: false
            schema:
              type: number
          - name: limit
            in: query
            description: Number of data (optional default value is 10)
            required: false
            schema:
              type: number
      responses:
        200:
          description: Successfully retrieved the users list
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: boolean
                    description: Indicates success
                    example: true
                  message:
                    type: string
                    description: A success message
                    example: "Successfully retrieved the users list"
                  users:
                    description: List of users
                    example: []
  /user/update-user-info/:
    put:
      summary: Update users information
      description: API to update users information.
      requestBody:
        required: true
        content:
          application/x-www-form-urlencoded:
            schema:
              type: object
              required:
                - username
                - password
                - image
              properties:
                username:
                  type: string
                  description: Enter the username
                  example: "newuser"
                password:
                  type: string
                  format: password
                  description: Enter the password.
                  example: "password@123"
                image:
                  type: string
                  description: profile image in base64 format.
                  example: ""
      responses:
        200:
          description: Successfully updated user information
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: boolean
                    description: Indicates success
                    example: true
                  message:
                    type: string
                    description: A success message
                    example: "Successfully updated user information"
                  token:
                    type: string
                    nullable: true
                    description: Authorization token
                    example: eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9
  /user/update-contact/:
    put:
      summary: Update users contact information
      description: API to update users contact information.
      requestBody:
        required: true
        content:
          application/x-www-form-urlencoded:
            schema:
              type: object
              required:
                - number
                - type
                - otp
                - email
              properties:
                number:
                  type: string
                  description: The user's mobile number (India number only acceptable)
                  example: "6382345678"
                type:
                  type: string
                  description: Enter the type number or Gmail.
                  example: "number"
                otp:
                  type: number
                  description: Enter the six-digit verification code.
                  example: 506845
                email:
                  type: string
                  format: email
                  description: Enter the email address.
                  example: "user@gmail.com"
      responses:
        200:
          description: Successfully updated user information
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: boolean
                    description: Indicates success
                    example: true
                  message:
                    type: string
                    description: A success message
                    example: "Successfully updated user contact information"
                  token:
                    type: string
                    nullable: true
                    description: Authorization token
                    example: eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9
  /user/delete/:
    post:
      summary: delete user's account
      description: API to delete user's account
      requestBody:
        required: true
        content:
          application/x-www-form-urlencoded:
            schema:
              type: object
              required:
                - userids
              properties:
                userids:
                  type: string
                  description: Enter the user IDs, in comma-separated format.
                  example: "677870634a7430a117fb3689, 677871582667543228c7a919"
      responses:
        200:
          description: Successfully deleted user account
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: boolean
                    description: Indicates success
                    example: true
                  message:
                    type: string
                    description: A success message
                    example: "2 user(s) deleted successfully"
  /cars/car-list/:
    get:
      summary: Get the car's information lists.
      description: API to get car's information lists with pagination.
      parameters:
          - name: page
            in: query
            description: Page number (optional default value is 1)
            required: false
            schema:
              type: number
          - name: limit
            in: query
            description: Number of data (optional default value is 10)
            required: false
            schema:
              type: number
          - name: id
            in: query
            description: car id optional
            required: false
            schema:
              type: string
      responses:
        200:
          description: Successfully retrieved the car's info list.
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: boolean
                    description: Indicates success
                    example: true
                  message:
                    type: string
                    description: A success message
                    example: "Successfully retrieved the car's info list."
                  cars:
                    description: List of cars
                    example: []
                  totalCount:
                    type: number
                    description: Total number of documents
                    example: 1
  /cars/slider-list/:
    get:
      summary: Get the slider's lists.
      description: API to get slider's lists
      responses:
        200:
          description: Successfully retrieved the sliders list.
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: boolean
                    description: Indicates success
                    example: true
                  message:
                    type: string
                    description: A success message
                    example: "Successfully retrieved the sliders list"
                  cars:
                    description: List of slides
                    example: []
  /cars/delete-slider-info/:
    post:
      summary: Delete slider information
      description: API to delete slider information
      requestBody:
        required: true
        content:
          application/x-www-form-urlencoded:
            schema:
              type: object
              required:
                - id
              properties:
                id:
                  type: string
                  description: enter slider information id
                  example: "67807868c77bd7a9321fa27e"
      responses:
        200:
          description: result
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: boolean
                    description: Indicates success
                    example: true
                  message:
                    type: string
                    description: result message
                    example: "1 Slider info is deleted successfully"
  /cars/delete-car-info/:
    post:
      summary: Delete car information
      description: API to delete car information
      requestBody:
        required: true
        content:
          application/x-www-form-urlencoded:
            schema:
              type: object
              required:
                - id
              properties:
                id:
                  type: string
                  description: enter slider information id
                  example: "67807868c77bd7a9321fa27e"
      responses:
        200:
          description: result
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: boolean
                    description: Indicates success
                    example: true
                  message:
                    type: string
                    description: result message
                    example: "1 Car info is deleted successfully"
  /cars/booking/:
    post:
      summary: booking car
      description: API to booking car
      requestBody:
        required: true
        content:
          application/x-www-form-urlencoded:
            schema:
              type: object
              required:
                - name
              properties:
                name:
                  type: string
                  description: enter the user name
                  example: "username"
                email:
                  type: email
                  description: enter the user email
                  example: "example@gmail.com"
                number:
                  type: number
                  description: enter the user number
                  example: "6382987510"
                eventdate:
                  type: string
                  description: enter the event date
                  example: "11/11/2025"
                from:
                  type: string
                  description: enter the from location
                  example: "Madurai, Tamil nadu"
                to:
                  type: string
                  description: enter the to location
                  example: "Chennai, Tamil nadu"
                carname:
                  type: string
                  description: enter the car name
                  example: "Dzire"
      responses:
        200:
          description: car booking result
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: boolean
                    description: Indicates success
                    example: true
                  message:
                    type: string
                    description: result message
                    example: "Car booked successfully! Details are on their way to your inbox."
  /cars/booking-list/:
    get:
      summary: Get the booking lists.
      description: API to get booking lists
      parameters:
          - name: page
            in: query
            description: Page number (optional default value is 1)
            required: false
            schema:
              type: number
          - name: limit
            in: query
            description: Number of data (optional default value is 10)
            required: false
            schema:
              type: number
          - name: carname
            in: query
            description: car name optional
            required: false
            schema:
              type: string
          - name: from
            in: query
            description: from date optional
            required: false
            schema:
              type: string
          - name: to
            in: query
            description: to date optional
            required: false
            schema:
              type: string
      responses:
        200:
          description: Successfully retrieved the booking list.
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: boolean
                    description: Indicates success
                    example: true
                  message:
                    type: string
                    description: A success message
                    example: "Successfully retrieved the booking list."
                  bookinglist:
                    description: List of bookings
                    example: []
                  totalCount:
                    type: number
                    description: Total number of documents
                    example: 1